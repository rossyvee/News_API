<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News API</title>
</head>
<body>
    {% include 'partials/navbar.html' %}



     <div class="row p-4" style="margin-top:70px">
         <h2>{{data[0].source.name}}</h2>
            {% for article in data %}
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <img class="img img-thumbnail" src="{{article.urlToImage}}" alt="">
                            <h1>{{article.title}}</h1>
                        </div>
                        <div class="card-text">
                            <p>{{article.content}}</p>

                            <p>Published on <small>{{article.publishedAt}}</small> </p>
                            <p>
                                <a target="_blank" href="{{article.url}}">Read more .......</a>
                            </p>
                        </div>


                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
